<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS for styling and layout-->
	<link rel="stylesheet" 
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	<title>Conquest Watch</title>
</head>
<body>
	<div class="container">
		<!-- Хедер сайта -->
		<div class="row"></div>
		<!-- Колекция Весна/Лето -->
		<div class="row">
			<div class="col-sm-12 col-lg-5"></div>
			<div class="col-sm-12 col-lg-7"></div>
		</div>
		<!-- Популярные модели (Заголовок) -->
		<div class="row">
			<div class="col-sm-0 col-lg-4"></div>
			<div class="col-sm-12 col-lg-4"></div>
			<div class="col-sm-12 col-lg-4"></div>
		</div>
		<!-- Популярные модели -->
		<div class="row">
			<div class="col-sm-12 col-lg-4"></div>
			<div class="col-sm-12 col-lg-4"></div>
			<div class="col-sm-12 col-lg-4"></div>
		</div>
		<!-- Пробел -->
		<div class="row"></div>
		<!-- Качества -->
		<div class="row">
			<div class="col-sm-12 col-lg-6"></div>
			<div class="col-sm-12 col-lg-6"></div>
		</div>
		<!-- Пробел -->
		<div class="row"></div>
		<!-- Соцсети -->
		<div class="row">
			<div class="col-sm-12 col-lg-6"></div>
			<div class="col-sm-12 col-lg-6">
				<div class="row">
					<div class="col">
						<div class="row">
							<div class="col-3"></div>
						</div>
						<div class="row">
							<div class="col-3"></div>
						</div>
					</div>
					<div class="col"></div>
				</div>
			</div>
		</div>
		<!-- Пробел -->
		<div class="row"></div>
		<!-- Подвал сайта -->
		<div class="row">
			<div class="col-3"></div>
			<div class="col-3"></div>
			<div class="col-3"></div>
			<div class="col-3"></div>
		</div>
	</div>
</body>
</html>
