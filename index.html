<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS for styling and layout-->
	<link rel="stylesheet" 
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>Conquest Watch</title>
</head>
<body>
	<div class="container">
		<!-- Хедер сайта -->
		<div class="row">
			<div class="col-1"><img src="img/logo.png" alt="logo"></div>
			<div class="col-1">Каталог</div>
			<div class="col-1">Акции</div>
			<div class="col-1">Доставка</div>
			<div class="col-1">Контакты</div>
			<div class="col-1"><img src="img/icons_header.png" alt="icons"></div>
		</div>
		<!-- Колекция Весна/Лето -->
		<div class="row spring">
			<div class="col-sm-12 col-lg-5">
				<p>Весна/Лето 2019</p>
				<p>Коллекция</p>
				<p>Швейцарские часы в наличии в Москве</p>
				<p>и с доплатой по всему миру</p>
				<p>СМОТРЕТЬ КАТАЛОГ</p>
			</div>
			<div class="col-sm-12 col-lg-7"><img src="img/watches.png" alt="watches"></div>
		</div>
		<!-- Популярные модели (Заголовок) -->
		<div class="row">
			<div class="col-12">
				<p>Популярные модели</p>
				<p>Смотреть все</p>
			</div>
		</div>
		<!-- Популярные модели -->
		<div class="row">
			<div class="col-sm-12 col-lg-4"><img src="img/watches_1.png" alt="watches"></div>
			<div class="col-sm-12 col-lg-4"><img src="img/watches_3.png" alt="watches"></div>
			<div class="col-sm-12 col-lg-4"><img src="img/watches_4.png" alt="watches"></div>
		</div>
		<!-- Качества -->
		<div class="row">
			<div class="col-sm-12 col-lg-6"></div>
			<div class="col-sm-12 col-lg-6"></div>
		</div>
		<!-- Соцсети -->
		<div class="row">
			<div class="col-sm-12 col-lg-6"></div>
			<div class="col-sm-12 col-lg-6">
				<div class="row">
					<div class="col">
						<div class="row">
							<div class="col-3"></div>
						</div>
						<div class="row">
							<div class="col-3"></div>
						</div>
					</div>
					<div class="col"></div>
				</div>
			</div>
		</div>
		<!-- Подвал сайта -->
		<div class="row">
			<div class="col-3"></div>
			<div class="col-3"></div>
			<div class="col-3"></div>
			<div class="col-3"></div>
		</div>
	</div>
</body>
</html>
